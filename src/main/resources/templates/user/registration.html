<html>
<meta charset="UTF-8" />
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Cadastro de novo leitor')}"></div>

		<div class="card mb-3">
			<form th:action="@{/user/registration}" th:object="${user}" class="card-body" method="post">
			
				<div class="form-group">
					<label for="username">Usu√°rio</label> 
					<input th:field="*{username}" name="username" class="form-control" placeholder="Seu nome" />
        			<p class="invalid-feedback d-block" th:each="error: ${#fields.errors('username')}" th:text="${error}">validation</p>
				</div>
				
				<div class="form-group">
					<label for="username">Email</label> 
					<input th:field="*{email}" name="email" class="form-control" placeholder="email@alguma.com" />
        			<p class="invalid-feedback d-block" th:each="error: ${#fields.errors('email')}" th:text="${error}">validation</p>
				</div>
				
				<div class="form-group">
					<label for="password">Senha</label> 
					<input th:field="*{password}" name="password" class="form-control" placeholder="senha" type="password" />
        			<p class="invalid-feedback d-block" th:each="error: ${#fields.errors('password')}" th:text="${error}">validation</p>
				</div>
				<div>
			        <label for="confirmPass">Confirmar senha</label>
			        <input type="password" name="confirmPass" class="form-control" th:field="*{confirmPass}"/>
			        <p class="invalid-feedback d-block" th:each="error: ${#fields.errors('confirmPass')}" th:text="${error}">validation</p>
			    </div>
				
				<button class="btn btn-primary mt-3" type="submit">Ok</button>
				
				
			</form>
		</div>
	</div>
</body>
</html>
